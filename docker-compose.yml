services:
  valkey:
    image: valkey/valkey:latest
    restart: always
    container_name: valkey
    command: valkey-server --port 6379
    healthcheck:
      test: ['CMD-SHELL', 'valkey-cli ping || exit 1']
      interval: 5s
      retries: 5

  gork:
    build: .
    container_name: gork
    depends_on:
      valkey:
        condition: service_healthy
    environment:
      - GORK_TOKEN=${GORK_TOKEN}
      - GORK_HOSTS=${GORK_HOSTS}
      - GORK_PERMITTED_CHANNELS=${GORK_PERMITTED_CHANNELS}
    restart: unless-stopped
